<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#grad1)"/>
  
  <!-- Phone/Device outline -->
  <rect x="156" y="96" width="200" height="320" rx="20" ry="20" fill="url(#grad2)" stroke="#333" stroke-width="4"/>
  
  <!-- Screen -->
  <rect x="176" y="136" width="160" height="240" rx="8" ry="8" fill="#333"/>
  
  <!-- Usage bars -->
  <rect x="196" y="156" width="120" height="12" rx="6" ry="6" fill="#667eea"/>
  <rect x="196" y="178" width="80" height="12" rx="6" ry="6" fill="#764ba2"/>
  <rect x="196" y="200" width="100" height="12" rx="6" ry="6" fill="#667eea"/>
  <rect x="196" y="222" width="60" height="12" rx="6" ry="6" fill="#764ba2"/>
  <rect x="196" y="244" width="90" height="12" rx="6" ry="6" fill="#667eea"/>
  
  <!-- Clock/Timer icon -->
  <circle cx="256" cy="320" r="30" fill="url(#grad2)" stroke="#333" stroke-width="3"/>
  <line x1="256" y1="300" x2="256" y2="320" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="256" y1="320" x2="270" y2="334" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Title text placeholder -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">USAGE</text>
  <text x="256" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">METER</text>
</svg>